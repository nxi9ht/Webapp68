<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .polka-bg {
            width: 300px;
            height: 250px;
            background-color: #d3d3d3;
            background-image:
                radial-gradient(circle, hsl(337, 84%, 62%) 7px, transparent 8px),
                radial-gradient(circle, #000000 7px, transparent 8px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }
</style>
</head>
<body>
    <div class="polka-bg"></div>
</body>
