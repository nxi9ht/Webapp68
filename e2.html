<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position:absolute;
      width: 400px;
    }

    .image {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      top : 50%;
      transform: translateY(-50%);
      bottom: 40%;
      background: #631263a4;
      color: white;
      width: 95%;
      text-align: center;
      padding: 10px;
      font-size: 28px;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="Cat.png"class="image">
  <div class="overlay">My kitten.</div>
</div>

</body>
</html>
