<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollbar</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content:center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .list-container {
            width: 250px;
            background-color: #2c5ba7;
            color: white;
            border-radius: 8px;
            overflow: hidden;
            
            height: 400px; 
            overflow-y: auto; 
        }

        .list-group {
            position: relative;
        }

        .list-heading {
            background-color: #3b73c4;
            padding: 10px 20px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
<body>
    <div class="list-container">
  <div class="list-group">
    <div class="list-heading">A</div>
    <ul>
      <li>Aaban</li>
      <li>Aabel</li>
      <li>Aabheer</li>
      <li>Aadam</li>
    </ul>
  </div>

  <div class="list-group">
    <div class="list-heading">B</div>
    <ul>
      <li>Baabul</li>
      <li>Baalaji</li>
      <li>Baalkrishnan</li>
      <li>Baanke Bihaari</li>
    </ul>
  </div>
  
  <div class="list-group">
    <div class="list-heading">C</div>
    <ul>
      <li>Caddam</li>
      <li>Car</li>
    </ul>
  </div>
</div>
</body>
</html>
