<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling img</title>
    <style>
        .img{
            width: 200px;

        }
        .item{
            width: 600px;
            height: 250px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            overflow-x: scroll; 
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="item">
        <img src="c1.jpg" class="img">
        <img src="c2.jpg" class="img">
        <img src="c3.jpg" class="img">
        <img src="c4.jpg" class="img">
        <img src="c5.jpg" class="img">
        <img src="c6.jpg" class="img">
        <img src="c7.jpg" class="img">
        <img src="c8.jpg" class="img">
        <img src="c9.jpg" class="img">
        <img src="c10.jpg" class="img">
    </div>
</body>
</html>
