<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fade-group {
        margin: 30px;
        font-size: 1.5em;
        }
        .fade-group span {
        margin-right: 30px;
        transition: opacity 0.3s;
        cursor: pointer;
        }
        .fade-group:hover span {
        opacity: 0.4;
        }
        .fade-group span:hover {
        opacity: 1 !important;
        }
</style>
</head>
<body>
    <div class="fade-group">
  <span>Case 1</span>
  <span>Case 2</span>
  <span>Case 3</span>
</div>
</body>
</html>
